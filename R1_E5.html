<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
    <body>
        <h1>Crea un titulo y dos secciones</h1>
        <hr>
        <div id="contenedor"></div>

        <form action="">
            <h3>Introduce el titulo:</h3>
            <textarea name="" id="titulo" placeholder="Título"></textarea>
            <h3>Introduce la sección 1:</h3>
            <textarea name="" id="sec1" placeholder="Primera sección"></textarea>
            <h3>Introduce los parrafos de la primera seccion:</h3>
            <textarea name="" id="parrafoSec1" placeholder="Primera sección"></textarea>
            <h3>Introduce la sección 2:</h3>
            <textarea name="" id="sec2" placeholder="Segunda sección"></textarea>
            <h3>Introduce los parrafos de la segunda seccion:</h3>
            <textarea name="" id="parrafoSec2" placeholder="Primera sección"></textarea>
            <br>
            <input type="reset" name="" id="" value="Rellenar" onclick="rellenar()">
        </form>

        <script>
            function rellenar()
            {
                var nuevoT = document.createElement('h1');
                var titulo = document.getElementById('titulo').value;
                var nodoTit = document.createTextNode("Titulo: " + titulo);
                nuevoT.appendChild(nodoTit);
                
                var nSeccion1 = document.createElement('h3');
                var sc1 = document.getElementById('sec1').value;
                var nodoSec1 = document.createTextNode("Sección 1: " + sc1);
                nSeccion1.appendChild(nodoSec1);

                var nparrafoSeccion1 = document.createElement('p');
                var parrafoSc1 = document.getElementById('parrafoSec1').value;
                var nodoparrafoSec1 = document.createTextNode(parrafoSc1);
                nparrafoSeccion1.appendChild(nodoparrafoSec1);

                var nSeccion2 = document.createElement('h3');
                var sc2 = document.getElementById('sec2').value;
                var nodoSec2 = document.createTextNode("Sección 2: " + sc2);
                nSeccion2.appendChild(nodoSec2);

                var nparrafoSeccion2 = document.createElement('p');
                var parrafoSc2 = document.getElementById('parrafoSec2').value;
                var nodoparrafoSec2 = document.createTextNode(parrafoSc2);
                nparrafoSeccion2.appendChild(nodoparrafoSec2);

                var contenedor = document.getElementById('contenedor');

                contenedor.innerHTML = '';

                contenedor.appendChild(nuevoT);
                contenedor.appendChild(nSeccion1);
                contenedor.appendChild(nparrafoSeccion1);
                contenedor.appendChild(nSeccion2);
                contenedor.appendChild(nparrafoSeccion2);
            }
        </script>
    </body>
</html>
