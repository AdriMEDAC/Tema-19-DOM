<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2_Ej4</title>
    <script>
        document.addEventListener("DOMContentLoaded", function()
        {
            var ulElement = document.getElementById("ul");
            var liElement = document.getElementById("li");
            ulElement.removeChild(liElement);
        });
    </script>
</head>
<body>
    <ul id="ul">
        <li id="li">Patatas</li>
        <li>Calabazas</li>
        <li>Kiwis</li>
    </ul>
</body>
</html>
