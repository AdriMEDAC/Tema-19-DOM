<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
    <body>
        <h1>Añade párrafos</h1>

        <h2><div id="tit"></div></h2>
        <h4><div id="sc1"></div></h4>
        <h4><div id="sc2"></div></h4>

        <form>
            <textarea type="texto" id="titulo" placeholder="Título"></textarea><br>
        </form>

        <p>Introduce la sección 1:</p>

        <form>
            <textarea type="texto" id="sec1" placeholder="Primera sección"></textarea><br>
        </form>

        <p>Introduce la sección 2:</p>

        <form>
            <textarea type="texto" id="sec2" placeholder="Segunda sección"></textarea><br>
        </form>

        <button type="button" onclick="rellenar()">Rellenar</button>

        <script>
            function rellenar(){
                var titulo = document.getElementById("titulo").value;
                var nuevoT = document.createElement("t");
                nuevoT.textContent = titulo;
                document.getElementById("tit").appendChild(nuevoT);
                var seccion1 = document.getElementById("sec1").value;
                var nuevoS = document.createElement("s1");
                nuevoS.textContent = seccion1;
                document.getElementById("sc1").appendChild(nuevoS);
                var seccion2 = document.getElementById("sec2").value;
                var nuevoS2 = document.createElement("s2");
                nuevoS2.textContent = seccion2;
                document.getElementById("sc2").appendChild(nuevoS2);
            }
        </script>

    </body>
</html>
